# Deploy static HTML content to GitHub Pages
name: Deploy static website to GitHub Pages

on:
  push:
    branches: ["main"]   # Runs when you push to main
  workflow_dispatch:      # Allow manual trigger from Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

# Ensure only one deployment runs at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload static site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './'            # Upload everything in the repo root
          name: github-pages    # Explicit artifact name to avoid duplicates

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
